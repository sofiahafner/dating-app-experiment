factors:
  - desc: playerCount determines the number of Players are in a Game.
    name: playerCount
    values:
      - value: 1
  - desc: numSwipes determines the number of Swipes per Game.
    name: numSwipes
    values:
      - value: 1
      - value: 2
      - value: 3
      - value: 5
      - value: 8
      - value: 13
      - value: 50
  - desc: recAlgorithm determines which recommendation algorithm is used.
    name: recAlgorithm
    values:
      - value: random
      - value: elo
      - value: siameseBandit
treatments:
  - desc: "Control with Random Recommendations"
    factors:
      playerCount: 1
      numSwipes : 50
      recAlgorithm : random
    name: Control
  - desc: "Treatment with Elo Recommendations"
    factors:
      playerCount: 1
      numSwipes : 50
      recAlgorithm : elo
    name: Elo
  - desc: "Treatment with Siamese Bandit Recommendations"
    factors:
      playerCount: 1
      numSwipes : 50
      recAlgorithm : siameseBandit
    name: SiameseBandit
